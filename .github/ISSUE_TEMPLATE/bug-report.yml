name: üêõ Bug Report
description: Report a bug in MDSG functionality
title: '[BUG] '
labels: ['bug']
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form completely.

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe actual behavior...
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: input
    id: url
    attributes:
      label: URL
      description: URL where the bug occurred
      placeholder: https://mdsg.daza.ar/
    validations:
      required: false

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: Any console errors or warnings (F12 ‚Üí Console)
      placeholder: Paste console errors here...
      render: javascript
    validations:
      required: false

  - type: checkboxes
    id: impact-assessment
    attributes:
      label: Impact Assessment
      description: Check all that apply
      options:
        - label: Affects core functionality (markdown processing, site generation)
        - label: Affects user interface or navigation
        - label: Affects security (XSS, input validation)
        - label: Affects performance or bundle size
        - label: Breaks existing tests

  - type: checkboxes
    id: validation
    attributes:
      label: Validation Checklist
      description: Please confirm before submitting
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I have tested on the latest version (https://mdsg.daza.ar/)
          required: true
        - label: I have provided sufficient detail to reproduce the issue
          required: true
