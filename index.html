<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDSG - Markdown Site Generator</title>
    <meta
      name="description"
      content="Create beautiful markdown websites with GitHub integration. Simple, fast, and powerful site generator."
    />
    <meta name="author" content="MDSG" />
    <meta name="theme-color" content="#24292e" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MDSG - Markdown Site Generator" />
    <meta
      property="og:description"
      content="Create beautiful markdown websites with GitHub integration"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="MDSG - Markdown Site Generator" />
    <meta
      property="twitter:description"
      content="Create beautiful markdown websites with GitHub integration"
    />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
        img-src 'self' data: https:;
        connect-src 'self' https://api.github.com https://github.com https://*.github.io;
        font-src 'self' https://cdnjs.cloudflare.com;
        object-src 'none';
        base-uri 'self';
        form-action 'self' https://github.com;
      "
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📝</text></svg>"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header>
          <h1>📝 MDSG</h1>
          <p>Loading...</p>
        </header>
        <main>
          <div class="loading-section">
            <div class="spinner"></div>
            <p>Initializing application...</p>
          </div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
